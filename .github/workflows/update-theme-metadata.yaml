name: Update Theme Metadata

on:
  workflow_dispatch:

jobs:
  updateThemes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Update theme.json files
        run: python scripts/update_theme_files.py themes.json

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add themes/*/theme.json  # Stage changes in theme.json files
          git commit -m "Update theme.json metadata"
          git push
        if: success()