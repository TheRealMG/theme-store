name: Update Theme Date
on:
  push:
    branches:
      - main
    paths:
      - 'themes/**'

jobs:
  submitPR:
    permissions: write-all
    name: Update theme date after update
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Debug Git Diff
        run: |
          git fetch origin main
          git diff --name-only origin/main...HEAD

      - name: Get changed folders
        id: get_changes
        run: |
          git fetch origin main
          changed_dirs=$(git diff --name-only origin/main...HEAD~1 | grep '^themes/' | awk -F/ '{print $2}' | sort -u)
          echo "CHANGED_DIRS=$changed_dirs" >> $GITHUB_ENV

      - name: Debug Changed Directories
        run: echo "$CHANGED_DIRS"

      - name: Check Git Status
        run: git status

      - name: Setup python modules
        run: |
          pip3 install requests

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update theme date
        if: env.CHANGED_DIRS != ''
        run: |
          for dir in $CHANGED_DIRS; do
            # Assuming the theme ID is the same as the folder name
            python3 scripts/update_theme_date.py "themes/$dir"
          done

      - name: Commit changes
        run: |
          for dir in $CHANGED_DIRS; do
            git add "themes/$dir/theme.json"
          done
          git commit -m "Update updatedAt field in theme.json after theme update"
          git push
